              - '32'
              - '64'
          padding_block_end:
            name: 'Padding bottom'
            description: 'Bottom padding in pixels to add vertical spacing in the hero area.'
            type: string
            default: ''
            required: true
            enum:
              - '0'
              - '16'
              - '32'
              - '64'
          image_size:
            name: 'Aspect ratio'
            description: 'Aspect ratio for the media column to control cropping and layout.'
            type: string
            default: ''
            enum:
              - '2:1'
              - '16:9'
              - '3:2'
              - '4:3'
              - '1:1'
          image_position:
            name: 'Image position'
            description: 'Whether the image is displayed left or right of the content on wide viewports.'
            type: string
            default: ''
            enum:
              - left
