langcode: en
status: false
dependencies:
  config:
    - filter.format.canvas_html_block
  module:
    - ckeditor5
  enforced:
    module:
      - canvas
format: canvas_html_block
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - alignment
      - link
      - '|'
      - bulletedList
      - numberedList
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: false
        styles: false
      multiBlock: false
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
image_upload:
  status: false
