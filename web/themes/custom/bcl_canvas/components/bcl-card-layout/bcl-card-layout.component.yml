"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Card Layout"
group: "BCL"
props:
  type: object
  properties:
    type:
      type: string
      title: "Type"
      enum:
        - 'group'
        - 'grid'
        - 'masonry'
      default: 'group'
    items:
      type: array
      title: "Items"
    grid_columns:
      type: string
      title: "Grid Columns"
      enum:
        - '1'
        - '2'
        - '3'
      default: '1'
    responsiveness:
      type: string
      title: "Responsiveness"
      enum:
        - 'sm'
        - 'md'
        - 'lg'
        - 'xl'
        - 'xxl'
      default: 'sm'
    responsive_columns:
      type: string
      title: "Responsive Columns"
      enum:
        - '1'
        - '2'
        - '3'
      default: '1'
    gutter:
      type: string
      title: "Gutter"
      enum:
        - '0'
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
      default: '0'
    equal_height:
      type: boolean
      title: "Equal Height"
      default: false
    cols_extra_classes:
      type: string
      title: "Cols Extra Classes"
      default: ''
