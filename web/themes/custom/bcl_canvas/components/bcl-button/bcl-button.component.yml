"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Button"
group: "BCL"
props:
  type: object
  properties:
    label:
      type: string
      title: "Label"
      default: ''
    variant:
      type: string
      title: "Variant"
      default: 'primary'
    size:
      type: string
      title: "Size"
      enum:
        - 'sm'
        - 'md'
        - 'lg'
      default: 'md'
    type:
      type: string
      title: "Type"
      default: 'button'
    outline:
      type: boolean
      title: "Outline"
      default: false
    disabled:
      type: boolean
      title: "Disabled"
      default: false
    text_nowrap:
      type: boolean
      title: "Text Nowrap"
      default: false
    assistive_text:
      type: string
      title: "Assistive Text"
      default: ''
    id:
      type: string
      title: "Id"
      default: ''
    icon:
      type: object
      title: "Icon"
    icon_position:
      type: string
      title: "Icon Position"
      enum:
        - 'after'
        - 'before'
    icon_spacing:
      type: string
      title: "Icon Spacing"
      enum:
        - 'sm'
        - 'md'
        - 'lg'
      default: 'sm'
    spinner:
      type: object
      title: "Spinner"
    show_spinner:
      type: boolean
      title: "Show Spinner"
      default: false
    clean_class:
      type: boolean
      title: "Clean Class"
      default: false
