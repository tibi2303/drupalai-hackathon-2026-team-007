"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Fact Figures"
group: "BCL"
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    variant:
      type: string
      title: "Variant"
      default: 'default'
    display_icons:
      type: boolean
      title: "Display Icons"
      default: true
    items:
      type: array
      title: "Items"
    grid_columns:
      type: string
      title: "Grid Columns"
      default: 1
    responsiveness:
      type: string
      title: "Responsiveness"
      default: 'md'
    responsive_columns:
      type: number
      title: "Responsive Columns"
      default: 3
    gutter:
      type: string
      title: "Gutter"
      default: 4
    equal_height:
      type: boolean
      title: "Equal Height"
      default: false
    cols_extra_classes:
      type: string
      title: "Cols Extra Classes"
      default: ''
    icon_path:
      type: string
      title: "Icon Path"
      default: ''
    link_more:
      type: object
      title: "Link More"
