"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Description List"
group: "BCL"
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    bordered:
      type: boolean
      title: "Bordered"
      default: false
    col_classes:
      type: string
      title: "Col Classes"
      default: 'col-3'
    items:
      type: array
      title: "Items"
    variant:
      type: string
      title: "Variant"
      default: ''
