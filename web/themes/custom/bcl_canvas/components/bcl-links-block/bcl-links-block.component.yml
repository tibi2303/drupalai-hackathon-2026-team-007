"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Links Block"
group: "BCL"
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    background:
      type: string
      title: "Background"
      enum:
        - 'gray'
        - 'transparent'
      default: 'gray'
    variant:
      type: string
      title: "Variant"
      enum:
        - 'vertical'
        - 'horizontal'
      default: 'vertical'
    links:
      type: array
      title: "Links"
