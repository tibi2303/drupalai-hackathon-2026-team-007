"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Card"
description: "Bootstrap card with optional image, header, footer and horizontal layout."
group: "BCL"
status: stable
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: "Example card title"
      examples:
        - "Example card title"
    title_tag:
      type: string
      title: "Title tag"
      enum:
        - ''
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - div
      meta:enum:
        '': "Default (h3)"
        h1: H1
        h2: H2
        h3: H3
        h4: H4
        h5: H5
        h6: H6
        div: DIV
      default: h3
      examples:
        - h3
    link:
      type: string
      title: "Title link (URL)"
      examples:
        - "https://example.com"
    content:
      type: string
      title: "Body content"
      pattern: "(.|\\r?\\n)*"
      default: "Example card content."
      examples:
        - "This is a short paragraph that lives inside the card body."
    variant:
      type: string
      title: "Background variant"
      enum:
        - ''
        - primary
        - secondary
        - success
        - danger
        - warning
        - info
        - light
        - dark
      meta:enum:
        '': "None"
        primary: Primary
        secondary: Secondary
        success: Success
        danger: Danger
        warning: Warning
        info: Info
        light: Light
        dark: Dark
      default: primary
      examples:
        - primary
    text_color:
      type: string
      title: "Text color"
      enum:
        - ''
        - dark
        - white
      meta:enum:
        '': "Auto"
        dark: Dark
        white: White
      default: dark
      examples:
        - dark
    border_variant:
      type: string
      title: "Border variant"
      enum:
        - ''
        - primary
        - secondary
        - success
        - danger
        - warning
        - info
        - light
        - dark
      meta:enum:
        '': "None"
        primary: Primary
        secondary: Secondary
        success: Success
        danger: Danger
        warning: Warning
        info: Info
        light: Light
        dark: Dark
      default: ''
      examples:
        - ''
    horizontal:
      type: boolean
      title: "Horizontal layout"
      default: false
      examples:
        - false
    horizontal_gutter:
      type: string
      title: "Horizontal gutter"
      enum:
        - ''
        - small
        - large
      meta:enum:
        '': "Default"
        small: "Small (g-2)"
        large: "Large (g-4)"
      default: ''
      examples:
        - small
    card_header:
      type: string
      title: "Header content"
      pattern: "(.|\\r?\\n)*"
      default: ""
      examples:
        - "Header"
    card_footer:
      type: string
      title: "Footer content"
      pattern: "(.|\\r?\\n)*"
      default: ""
      examples:
        - "Footer"
    image:
      $ref: json-schema-definitions://canvas.module/image
      title: "Image"
      type: object
      examples:
        - src: "https://picsum.photos/800/450"
          width: 800
          height: 450
          alt: "Sample image"
    image_position:
      type: string
      title: "Image position"
      enum:
        - top
        - bottom
        - background
      meta:enum:
        top: "Top"
        bottom: "Bottom"
        background: "Background (overlay)"
      default: top
      examples:
        - top
    image_classes:
      type: string
      title: "Extra image classes"
      default: ""
      examples:
        - "rounded-3"
    extra_classes_body:
      type: string
      title: "Body classes"
      default: ""
    extra_classes_header:
      type: string
      title: "Header classes"
      default: ""
    extra_classes_footer:
      type: string
      title: "Footer classes"
      default: ""
