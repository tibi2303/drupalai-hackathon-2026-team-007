"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Navigation"
description: "Horizontal navigation with up to four links."
group: "BCL"
status: stable
props:
  type: object
  properties:
    variant:
      type: string
      title: "Variant"
      enum: [tabs, pills, underline, '']
      default: tabs
    align:
      type: string
      title: "Alignment"
      enum: [start, center, end, '']
      default: start
    link1_label:
      type: string
      title: "Link 1 label"
      default: "Home"
    link1_path:
      type: string
      title: "Link 1 URL"
      default: "#home"
    link1_active:
      type: boolean
      title: "Link 1 active"
      default: true
    link2_label:
      type: string
      title: "Link 2 label"
      default: "Features"
    link2_path:
      type: string
      title: "Link 2 URL"
      default: "#features"
    link2_active:
      type: boolean
      title: "Link 2 active"
      default: false
    link3_label:
      type: string
      title: "Link 3 label"
      default: "Pricing"
    link3_path:
      type: string
      title: "Link 3 URL"
      default: "#pricing"
    link3_active:
      type: boolean
      title: "Link 3 active"
      default: false
    link4_label:
      type: string
      title: "Link 4 label"
      default: ""
    link4_path:
      type: string
      title: "Link 4 URL"
      default: "#"
    link4_active:
      type: boolean
      title: "Link 4 active"
      default: false
