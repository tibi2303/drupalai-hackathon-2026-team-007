"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Icon"
group: "BCL"
props:
  type: object
  properties:
    name:
      type: string
      title: "Name"
      enum:
        - "arrow-right"
        - "arrow-left"
        - "arrow-up"
        - "arrow-down"
        - "chevron-left"
        - "chevron-right"
        - "chevron-up"
        - "chevron-down"
        - "caret-up-fill"
        - "caret-down-fill"
        - "check"
        - "x"
        - "info"
        - "question-circle"
        - "exclamation-triangle-fill"
        - "plus-lg"
        - "dash-lg"
        - "search"
        - "link"
        - "upload"
        - "download"
        - "calendar"
        - "envelope"
        - "cloud-arrow-up"
        - "cloud-arrow-down"
      default: "arrow-right"
    size:
      type: string
      title: "Size"
      enum:
        - '2xs'
        - 'xs'
        - 's'
        - 'm'
        - 'l'
        - 'xl'
        - '2xl'
        - 'fluid'
      default: 's'
    transformation:
      type: string
      title: "Transformation"
      enum:
        - 'rotate-90'
        - 'rotate-180'
        - 'rotate-270'
        - 'flip-horizontal'
        - 'flip-vertical'
      default: 'rotate-90'
