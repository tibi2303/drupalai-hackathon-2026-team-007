"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Icon"
group: "BCL"
props:
  type: object
  properties:
    name:
      type: string
      title: "Name"
      default: 'arrow-right'
    path:
      type: string
      title: "Path"
      default: '/themes/custom/bcl_canvas/assets/bcl/icons/bootstrap-icons.svg'
    size:
      type: string
      title: "Size"
      enum:
        - '2xs'
        - 'xs'
        - 's'
        - 'm'
        - 'l'
        - 'xl'
        - '2xl'
        - 'fluid'
      default: 's'
    transformation:
      type: string
      title: "Transformation"
      enum:
        - 'rotate-90'
        - 'rotate-180'
        - 'rotate-270'
        - 'flip-horizontal'
        - 'flip-vertical'
      default: 'rotate-90'
