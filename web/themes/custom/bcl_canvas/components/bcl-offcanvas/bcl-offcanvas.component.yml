"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Offcanvas"
group: "BCL"
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    placement:
      type: string
      title: "Placement"
      default: ''
    id:
      type: string
      title: "Id"
      default: ''
    body:
      type: string
      title: "Body"
      default: ''
    with_body_scroll:
      type: boolean
      title: "With Body Scroll"
      default: false
    with_backdrop:
      type: boolean
      title: "With Backdrop"
      default: true
    with_close:
      type: boolean
      title: "With Close"
      default: true
    close_aria_label:
      type: string
      title: "Close Aria Label"
      default: ''
    extra_classes_body:
      type: string
      title: "Extra Classes Body"
      default: ''
    extra_classes_header:
      type: string
      title: "Extra Classes Header"
      default: ''
    extra_classes_close:
      type: string
      title: "Extra Classes Close"
      default: ''
    responsiveness:
      type: string
      title: "Responsiveness"
      enum:
        - 'sm'
        - 'md'
        - 'lg'
        - 'xl'
        - 'xxl'
      default: 'sm'
