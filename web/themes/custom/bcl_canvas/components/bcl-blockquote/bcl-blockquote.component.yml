"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Blockquote"
group: "BCL"
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    quote:
      type: string
      title: "Quote"
      default: ''
    attribution:
      type: string
      title: "Attribution"
      default: ''
    cite:
      type: string
      title: "Cite"
      default: ''
    alignment:
      type: string
      title: "Alignment"
      enum:
        - 'left'
        - 'center'
        - 'end'
      default: 'left'
