"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Table"
description: "Bootstrap table with simple 3Ã—3 sample data and common style options."
group: "BCL"
status: stable
props:
  type: object
  properties:
    caption:
      type: string
      title: "Caption"
      default: "Example table caption"
    caption_top:
      type: boolean
      title: "Caption on top"
      default: false
    striped:
      type: boolean
      title: "Striped rows"
      default: true
    hoverable:
      type: boolean
      title: "Hover rows"
      default: true
    small:
      type: boolean
      title: "Compact size"
      default: false
    variant:
      type: string
      title: "Background variant"
      enum: [primary, secondary, success, danger, warning, info, light, dark, '']
      default: ''
    border:
      type: string
      title: "Border variant"
      enum: [primary, secondary, success, danger, warning, info, light, dark, '']
      default: ''
    borderless:
      type: boolean
      title: "Borderless"
      default: false
    alignment:
      type: string
      title: "Vertical alignment"
      enum: [top, middle, bottom, '']
      default: ''
    table_responsive:
      type: string
      title: "Responsive breakpoint"
      enum: [all, sm, md, lg, xl, xxl, '']
      default: all
    head_col1:
      type: string
      title: "Header col 1"
      default: "Heading 1"
    head_col2:
      type: string
      title: "Header col 2"
      default: "Heading 2"
    head_col3:
      type: string
      title: "Header col 3"
      default: "Heading 3"
    row1_col1:
      type: string
      title: "Row 1 col 1"
      default: "Row 1 / Col 1"
    row1_col2:
      type: string
      title: "Row 1 col 2"
      default: "Row 1 / Col 2"
    row1_col3:
      type: string
      title: "Row 1 col 3"
      default: "Row 1 / Col 3"
    row2_col1:
      type: string
      title: "Row 2 col 1"
      default: "Row 2 / Col 1"
    row2_col2:
      type: string
      title: "Row 2 col 2"
      default: "Row 2 / Col 2"
    row2_col3:
      type: string
      title: "Row 2 col 3"
      default: "Row 2 / Col 3"
    row3_col1:
      type: string
      title: "Row 3 col 1"
      default: "Row 3 / Col 1"
    row3_col2:
      type: string
      title: "Row 3 col 2"
      default: "Row 3 / Col 2"
    row3_col3:
      type: string
      title: "Row 3 col 3"
      default: "Row 3 / Col 3"
