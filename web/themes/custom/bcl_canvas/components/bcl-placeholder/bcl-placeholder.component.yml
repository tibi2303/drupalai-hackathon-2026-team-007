"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Placeholder"
description: "Bootstrap placeholder skeleton block."
group: "BCL"
status: stable
props:
  type: object
  properties:
    width:
      type: number
      title: "Width percent"
      default: 100
      examples:
        - 75
    variant:
      type: string
      title: "Color variant"
      enum: [primary, secondary, success, danger, warning, info, light, dark, '']
      default: ''
    size:
      type: string
      title: "Size"
      enum: [xs, lg, '']
      default: ''
    animation:
      type: string
      title: "Animation"
      enum: [glow, wave, '']
      default: glow
