"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Header"
description: "Site header with brand, navbar, breadcrumbs and language toggle."
group: "BCL"
status: stable
props:
  type: object
  properties:
    variant:
      type: string
      title: "Variant"
      default: neutral
      enum: ["ec", "eu", "neutral", ""]
    site_name:
      type: string
      title: "Site name"
      default: "Example site"
    project_link:
      type: string
      title: "Site URL"
      default: "/"
    light:
      type: boolean
      title: "Light version"
      default: false
    icon_path:
      type: string
      title: "Icon sprite path"
      default: "/themes/custom/bcl_canvas/assets/bcl/icons/bootstrap-icons.svg"
    nav_link1_label:
      type: string
      title: "Nav link 1 label"
      default: "Home"
    nav_link1_path:
      type: string
      title: "Nav link 1 URL"
      default: "/"
    nav_link1_active:
      type: boolean
      title: "Nav link 1 active"
      default: true
    nav_link2_label:
      type: string
      title: "Nav link 2 label"
      default: "Services"
    nav_link2_path:
      type: string
      title: "Nav link 2 URL"
      default: "#services"
    nav_link2_active:
      type: boolean
      title: "Nav link 2 active"
      default: false
    nav_link3_label:
      type: string
      title: "Nav link 3 label"
      default: "About"
    nav_link3_path:
      type: string
      title: "Nav link 3 URL"
      default: "#about"
    nav_link3_active:
      type: boolean
      title: "Nav link 3 active"
      default: false
    crumb1_label:
      type: string
      title: "Breadcrumb 1 label"
      default: "Home"
    crumb1_path:
      type: string
      title: "Breadcrumb 1 URL"
      default: "/"
    crumb2_label:
      type: string
      title: "Breadcrumb 2 label"
      default: ""
    crumb2_path:
      type: string
      title: "Breadcrumb 2 URL"
      default: "#"
    language_label:
      type: string
      title: "Language toggle label"
      default: "English"
    language_path:
      type: string
      title: "Language toggle URL"
      default: "#lang"
