"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Carousel"
group: "BCL"
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    id:
      type: string
      title: "Id"
      default: ''
    autoplay:
      type: boolean
      title: "Autoplay"
      default: true
    dark:
      type: boolean
      title: "Dark"
      default: false
    active_item:
      type: number
      title: "Active Item"
      default: 1
    items:
      type: array
      title: "Items"
    fade:
      type: boolean
      title: "Fade"
      default: false
    with_controls:
      type: boolean
      title: "With Controls"
      default: true
    prev_label:
      type: string
      title: "Prev Label"
      default: ''
    next_label:
      type: string
      title: "Next Label"
      default: ''
    with_indicators:
      type: boolean
      title: "With Indicators"
      default: false
    rounded_indicators:
      type: boolean
      title: "Rounded Indicators"
      default: false
    disable_touch:
      type: boolean
      title: "Disable Touch"
      default: false
