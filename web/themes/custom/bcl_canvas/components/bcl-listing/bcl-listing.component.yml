"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Listing"
group: "BCL"
props:
  type: object
  properties:
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    items:
      type: array
      title: "Items"
    variant:
      type: string
      title: "Variant"
      enum:
        - 'default-1-col'
        - 'highlight-1-col'
        - 'default-2-col'
        - 'default-3-col'
        - 'highlight-2-col'
        - 'highlight-3-col'
      default: 'default-1-col'
    link:
      type: object
      title: "Link"
    alignment:
      type: string
      title: "Alignment"
      enum:
        - 'start'
        - 'end'
        - 'center'
        - 'baseline'
        - 'stretch'
      default: 'start'
    image_size:
      type: string
      title: "Image Size"
      enum:
        - 'small'
        - 'large'
        - 'extra-large'
      default: 'small'
