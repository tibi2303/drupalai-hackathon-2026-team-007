"$schema": "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: "BCL Gallery"
group: "BCL"
props:
  type: object
  properties:
    id:
      type: string
      title: "Id"
    title:
      type: string
      title: "Title"
      default: ''
    title_tag:
      type: string
      title: "Title Tag"
      default: 'h2'
    title_link:
      type: object
      title: "Title Link"
    counter:
      type: string
      title: "Counter"
      default: ''
    toggle_collapsed:
      type: string
      title: "Toggle Collapsed"
      default: ''
    toggle_expanded:
      type: string
      title: "Toggle Expanded"
      default: ''
    next_label:
      type: string
      title: "Next Label"
      default: 'Next'
    prev_label:
      type: string
      title: "Prev Label"
      default: 'Previous'
    max_visible_thumbnails:
      type: string
      title: "Max Visible Thumbnails"
      default: 5
    items:
      type: array
      title: "Items"
    icon_path:
      type: string
      title: "Icon Path"
      default: ''
