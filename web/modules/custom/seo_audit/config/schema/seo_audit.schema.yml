seo_audit.settings:
  type: config_object
  label: 'SEO Audit settings'
  mapping:
    ai_enabled:
      type: boolean
      label: 'Enable AI analysis'
    max_tokens_per_audit:
      type: integer
      label: 'Maximum tokens per audit'
    max_audits_per_day:
      type: integer
      label: 'Maximum audits per day'
    max_content_length_for_ai:
      type: integer
      label: 'Maximum content length for AI analysis'
    seo_weight:
      type: float
      label: 'SEO weight in overall score'
    accessibility_weight:
      type: float
      label: 'Accessibility weight in overall score'
    content_quality_weight:
      type: float
      label: 'Content quality weight in overall score'
    seo_deterministic_ratio:
      type: float
      label: 'Deterministic ratio in SEO score'
    seo_ai_ratio:
      type: float
      label: 'AI ratio in SEO score'
    accessibility_disclaimer:
      type: string
      label: 'Accessibility disclaimer text'
    seo_disclaimer:
      type: string
      label: 'SEO disclaimer text'
    provider_fallback_enabled:
      type: boolean
      label: 'Enable provider fallback'
    provider_fallback_chain:
      type: sequence
      label: 'Provider fallback chain'
      sequence:
        type: mapping
        mapping:
          provider_id:
            type: string
            label: 'Provider ID'
          model_id:
            type: string
            label: 'Model ID'
          weight:
            type: integer
            label: 'Weight (lower = higher priority)'
          enabled:
            type: boolean
            label: 'Enabled'
    retry_on_rate_limit:
      type: boolean
      label: 'Retry on rate limit'
    rate_limit_retry_delay:
      type: integer
      label: 'Rate limit retry delay (seconds)'
    rate_limit_max_retries:
      type: integer
      label: 'Maximum rate limit retries per provider'
    skip_on_quota_exceeded:
      type: boolean
      label: 'Skip provider immediately on quota exceeded'
    log_provider_fallback:
      type: boolean
      label: 'Log provider fallback events'
